<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Order History</title>
    <link rel="stylesheet" href="/css/nicepage.css" media="screen">
<link rel="stylesheet" href="/css/OrderHistory.css" media="screen">
    <script class="u-script" type="text/javascript" src="/js/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="/js/nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 3.15.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  </head>
  <body class="u-body">
  <div th:replace="fragments/header"></div>
    <section class="u-align-center u-clearfix u-section-1" id="sec-f236">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-1">MY ORDERS</h2>
        <div class="u-expanded-width u-table u-table-responsive u-table-1" style="height:auto;">
          <table class="u-table-entity u-table-entity-1">
            <colgroup>
              <col width="10.6%">
              <col width="10.6%">
              <col width="16.6%">
              <col width="13.6%">
              <col width="13.6%">
              <col width="9%">
              <col width="26%">
            </colgroup>
            <tbody class="u-table-alt-palette-1-light-3 u-table-body">
              <tr style="height: 65px;">
                <td class="u-table-cell u-table-cell-1">Order ID</td>
                <td class="u-table-cell u-table-cell-1">Prescription ID</td>
                <td class="u-table-cell u-table-cell-1">Medicines Omitted</td>
                <td class="u-table-cell u-table-cell-1">Placed on</td>
                <td class="u-table-cell u-table-cell-1">Placed at</td>
                <td class="u-table-cell u-table-cell-1">Current Status</td>
                <td class="u-table-cell u-table-cell-1">Cancel</td>
              </tr>
              <tr th:each="order: ${orders}" style="height: 65px;">
                <td th:text="${order.id}" class="u-table-cell">Id</td>
                <td th:text="${order.prescription_id}" class="u-table-cell">Prescription ID</td>
                <td th:text="${order.omitted}" class="u-table-cell">Medicines Omitted</td>
                <td th:text="${order.date}" class="u-table-cell">Placed on</td>
                <td th:text="${order.time}" class="u-table-cell">Placed at</td>
                <td th:text="${order.status}" class="u-table-cell">Status</td>
                <td th:if="${order.status == 'Placed'}" class="u-table-cell"><a th:href="@{'/order/cancel/'+${order.id}}">CANCEL</a></td>
                <td th:if="${order.status != 'Placed'}" class="u-table-cell"><a>Order cannot be cancelled once shipped</a></td>
              </tr>              
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <div th:replace="fragments/footer"></div>
  </body>
</html>
