<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Book Appointment">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Add Prescription</title>
    <link rel="stylesheet" href="/css/nicepage.css" media="screen">
<link rel="stylesheet" href="/css/Form.css" media="screen">
    <script class="u-script" type="text/javascript" src="/js/jquery.js"></script>
    <script class="u-script" type="text/javascript" src="/js/nicepage.js"></script>
    <meta name="generator" content="Nicepage 3.15.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  </head>
  <body class="u-body">
  	<div th:replace="fragments/header"></div>
    <section class="u-clearfix u-palette-1-light-3 u-section-1" id="sec-8d33">
      <div class="u-clearfix u-sheet u-sheet-1">
      <div th:switch="${flag}">
      <div th:case="true" class="message">
	      <h2 class="u-text">Prescription has already been added.</h2>
	      <a th:href="@{'/viewPrescription/' + ${id}}"><strong>View it here</strong></a>
      </div>    
      <div th:case="false">
      <h2 class="u-text u-text-1">Add Prescription</h2>
        <!-- <h6 class="u-text u-text-2">Write a prescription for your patient here.</h6> -->
        <div class="u-align-center u-form u-form-1">
          <form th:action="@{/doctor/add-prescription}" th:object="${prescription}" method="POST" class="u-clearfix u-form-spacing-26 u-inner-form" style="padding: 10px" name="prescription">
            <div class="u-form-group u-form-name">
              <label for="appointment_id" class="u-custom-font u-label u-label-1">Appointment Id</label>
              <input type="text" th:field="*{appointment_id}" id="appointment_id" name="appointment_id" class="u-custom-font u-input u-input-rectangle u-white u-input-1" readonly="readonly" th:value="${prescription.appointment_id}">
            </div>
            <div class="u-form-date u-form-group u-form-group-2">
              <label for="prescription_date" class="u-custom-font u-label u-label-1">Prescription Date</label>
              <input type="date" th:field="*{prescription_date}" placeholder="MM/DD/YYYY" id="prescription_date" name="prescription_date" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>            
            <div class="u-form-group u-form-name">
              <label for="diagnosis" class="u-custom-font u-label u-label-1">Diagnosis</label>
              <textarea rows="5" th:field="*{diagnosis}" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required></textarea>
            </div>      
            <div class="u-form-group u-form-name">
              <label for="medicines" class="u-custom-font u-label u-label-1">Medicines</label>
              <textarea rows="5" th:field="*{medicines}" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required></textarea>
            </div>                   
            <div class="u-form-date u-form-group u-form-group-2">
              <label for="nextvisit_date" class="u-custom-font u-label u-label-1">Suggested Next Visit Date</label>
              <input type="date" th:field="*{nextvisit_date}" placeholder="MM/DD/YYYY" id="nextvisit_date" name="nextvisit_date" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-align-left u-form-group u-form-submit">
            	<button class="u-btn u-btn-submit u-button-style u-custom-font u-font-playfair-display u-hover-palette-1-dark-1 u-palette-1-base u-btn-1" type="submit">ADD</button>
            </div>
          </form>
        </div>
      </div>          
      </div>
      </div>      
    </section>
    <div th:replace="fragments/footer"></div>    
  </body>
</html>
