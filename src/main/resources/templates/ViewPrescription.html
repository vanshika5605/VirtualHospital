<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>View Prescription</title>
    <link rel="stylesheet" href="/css/nicepage.css" media="screen">
<link rel="stylesheet" href="/css/ViewPrescription.css" media="screen">
    <script class="u-script" type="text/javascript" src="/js/jquery.js" defer></script>
    <script class="u-script" type="text/javascript" src="/js/nicepage.js" defer></script>
    <meta name="generator" content="Nicepage 3.15.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  </head>
  <body class="u-body">
  <div th:replace="fragments/header"></div>
    <section class="u-clearfix u-palette-1-light-3 u-section-1" id="sec-a3a4">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-clearfix u-expanded-width u-gutter-8 u-layout-wrap u-layout-wrap-1">      
          <div class="u-layout" style="">
            <div class="u-layout-row" style="">
              <div class="u-align-center u-black u-container-style u-layout-cell u-left-cell u-size-30 u-size-xs-60 u-layout-cell-1" src="">
                <div class="u-container-layout u-container-layout-1">
                  <h2 class="u-text u-text-1">Appointment ID - <span th:text="${id}"></span>&nbsp;</h2>
                  <p class="u-text u-text-2">Prescribed by: <span th:text="${doctor}"></span>&nbsp;</p>
                </div>
              </div>
              <div th:switch="${flag}">
              <div th:case="false" class="u-align-center u-container-style u-layout-cell u-right-cell u-size-30 u-size-xs-60 u-white u-layout-cell-2">
              	<div class="u-container-layout u-container-layout-2">
              		<h3 class="u-text u-text-3">Prescription has</h3>
              		<h3 class="u-text u-text-3">not been added yet.</h3>
              	</div>              	
              </div>
              <div th:case="true" class="u-align-center u-container-style u-layout-cell u-right-cell u-size-30 u-size-xs-60 u-white u-layout-cell-2">
                <div th:object="${prescription}" class="u-container-layout u-container-layout-2">
                  <h3 class="u-text u-text-3">Prescription Details</h3>
                  <h5 class="u-align-left u-text u-text-4">Prescription Date: <span th:text="${prescription.prescription_date}"></span></h5>
                  <h5 class="u-align-left u-text u-text-5">Diagnosis: <span th:text="${prescription.diagnosis}"></span></h5>
                  <h5 class="u-align-left u-text u-text-6">Medicines: <span th:text="${prescription.medicines}"></span></h5>
                  <h5 class="u-align-left u-text u-text-7">Suggested Next Visit On: <span th:text="${prescription.nextvisit_date}"></span></h5>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <div th:replace="fragments/footer"></div>
  </body>
</html>
