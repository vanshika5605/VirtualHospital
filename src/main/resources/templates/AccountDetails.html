<!DOCTYPE html>
<html style="font-size: 16px;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="REGISTER">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Account Details</title>
    <link rel="stylesheet" href="/css/nicepage.css" media="screen">
<link rel="stylesheet" href="/css/AccountDetails.css" media="screen">
    <script class="u-script" type="text/javascript" src="/js/jquery.js" defer></script>
    <script class="u-script" type="text/javascript" src="/js/nicepage.js" defer></script>
    <meta name="generator" content="Nicepage 3.15.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  </head>
  <body class="u-body">
  <div th:replace="fragments/header"></div>
    <section class="u-clearfix u-palette-1-light-3 u-section-1" id="sec-39f0">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-align-center u-text u-text-1">YOUR DETAILS</h2>
        <img class="u-align-center u-image u-image-circle u-image-1" th:src="@{${user.photosImagePath}}" alt="" width="600" height="700">
        
        <div class="u-container-style u-group u-shape-rectangle u-group-1">
          <div class="u-container-layout u-container-layout-1">
	        <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Photo:</strong></h5>
	        <div class="u-form u-form-1">
		        <form th:action="@{/save/photo}" method="POST" enctype="multipart/form-data">
					<div class="u-form-group u-form-name">  
						<input type="file" name="image" accept="image/png, image/jpeg, image/jpg" class="u-custom-font u-input u-input-rectangle u-white u-input-1"/>
					</div>
					<div class="u-align-right u-form-group u-form-submit">
						<a href="#" class="u-btn u-btn-submit u-button-style">Change</a>
						<!-- <input href="#" type="submit" value="Submit"> -->
						<input type="submit" value="submit" class="u-form-control-hidden">
					</div>
				</form>
			</div>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>User ID:&nbsp;</strong><span th:text="${id}">Id</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Name: </strong><span th:text="${user.firstname+' '+user.lastname}">name</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Bio:</strong></h5>
            <div class="u-form u-form-1">
              <form th:action="@{/change-bio}" method="POST" class="u-clearfix u-form-spacing-10 u-inner-form" style="padding: 10px">
                <!-- <input type="hidden" id="userId" name="userId" th:value="${user.id}">       -->  
                <div class="u-form-group u-form-message u-form-group-5"> 
                	<input type="text" id="bio" name="bio" class="u-custom-font u-input u-input-rectangle u-white u-input-1" th:value="${user.bio}" required="">                 
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style">Change</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>                
               </form>
            </div>
            <h5 sec:authorize="hasAuthority('DOCTOR')" class="u-align-left u-text u-text-default u-text-4"><strong>Department: </strong><span th:text="${dep}">Dep</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Email: </strong><span th:text="${user.email}">Id</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Password:</strong></h5>
            <div class="u-form u-form-1">
              <form th:action="@{/change-password}" method="POST" class="u-clearfix u-form-spacing-10 u-inner-form" style="padding: 10px" source="custom" name="form">
                <!-- <input type="hidden" id="userId" name="userId" th:value="${user.id}">       -->              
                <div class="u-form-group u-form-name">                  
                  <input type="password" id="password" name="password" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style">Change</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>                
              </form>
            </div>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Contact:</strong></h5>
            <div class="u-form u-form-1">
              <form th:action="@{/change-contact}" method="POST" class="u-clearfix u-form-spacing-10 u-inner-form" style="padding: 10px" source="custom" name="form">
                <!-- <input type="hidden" id="userId" name="userId" th:value="${user.id}">       -->          
                <div class="u-form-group u-form-name">                  
                  <input type="text" id="contact" name="contact" class="u-custom-font u-input u-input-rectangle u-white u-input-1" th:value="${user.contact}" required="">
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style">Change</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>                
              </form>
            </div>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Gender: </strong><span th:text="${user.gender}">Id</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Date of Birth: </strong><span th:text="${user.birthday}">Id</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Blood Group: </strong><span th:text="${user.bloodgroup}">Id</span></h5>
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Address:</strong></h5>
            <div class="u-form u-form-1">
              <form th:action="@{/change-address}" method="POST" class="u-clearfix u-form-spacing-10 u-inner-form" style="padding: 10px">
                <!-- <input type="hidden" id="userId" name="userId" th:value="${user.id}">       -->  
                <div class="u-form-group u-form-message u-form-group-5"> 
                	<input type="text" id="address" name="address" class="u-custom-font u-input u-input-rectangle u-white u-input-1" th:value="${user.address}" required="">                 
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style">Change</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>                
               </form>
            </div>            
            <h5 class="u-align-left u-text u-text-default u-text-3"><strong>Blood Donations done: </strong><span th:text="${donations}">Id</span></h5>
          </div>
        </div>
      </div>
    </section>   
    <div th:replace="fragments/footer"></div>
  </body>
</html>
