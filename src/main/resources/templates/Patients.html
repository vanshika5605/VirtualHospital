<link rel="stylesheet" href="/css/OrderHistory.css" media="screen">

    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  </head>
  <body class="u-body">
  <div th:replace="fragments/header"></div>
    <section class="u-align-center u-clearfix u-section-1" id="sec-f236">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-1">MY PATIENTS</h2>
        <div class="u-expanded-width u-table u-table-responsive u-table-1" style="height:auto;">
          <table class="u-table-entity u-table-entity-1">
            <colgroup>
              <col width="16.6%">
              <col width="16.6%">
              <col width="8.6%">
              <col width="12.6%">
              <col width="16.6%">
              <col width="17%">
              <col width="12%">
            </colgroup>
            <tbody class="u-table-alt-palette-1-light-3 u-table-body">
              <tr style="height: 65px;">
                <td class="u-table-cell u-table-cell-1">Patient ID</td>
                <td class="u-table-cell u-table-cell-1">Patient Name</td>
                <td class="u-table-cell u-table-cell-1">Age</td>
                <td class="u-table-cell u-table-cell-1">Gender</td>
                <td class="u-table-cell u-table-cell-1">Last Appointment</td>
                <td class="u-table-cell u-table-cell-1">Symptoms Presented</td>
                <td class="u-table-cell u-table-cell-1">Vitals</td>
              </tr>
              <tr th:each="patient: ${patients}" style="height: 65px;">
                <td th:text="${patient.patient_id}" class="u-table-cell">Id</td>
                <td th:text="${patient.patient_name}" class="u-table-cell">Name</td>
                <td th:text="${patient.patient_age}" class="u-table-cell">Age</td>
                <td th:text="${patient.patient_gender}" class="u-table-cell">Gender</td>
                <td th:text="${patient.date}" class="u-table-cell">Last Appointment</td>
                <td th:text="${patient.symptoms}" class="u-table-cell">Symptoms</td>
                <td class="u-table-cell"><a th:href="@{'/doctor/check-vital/'+${patient.patient_id}}">CHECK VITALS</a></td>
              </tr>              
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <div th:replace="fragments/footer"></div>
