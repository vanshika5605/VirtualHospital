  <body class="u-body">
  	<div th:replace="fragments/header"></div>
    <section class="u-clearfix u-palette-1-light-3 u-section-1" id="sec-39f0">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-align-center u-text u-text-1">REGISTER</h2>
        <div class="u-align-center u-form u-form-1">
          <form th:action="@{/register}" th:object="${user}" method="POST" class="u-clearfix u-form-spacing-19 u-inner-form" style="padding: 10px;" name="register">
            <div class="u-form-group u-form-name">
              <label for="name-025f" class="u-custom-font u-label u-label-1">First Name</label>
              <input type="text" th:field="*{firstname}" id="name-025f" name="firstname" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-form-group u-form-name u-form-group-2">
              <label for="name-ed89" class="u-custom-font u-label u-label-1">Last Name</label>
              <input type="text" th:field="*{lastname}" id="name-ed89" name="lastname" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-form-email u-form-group">
              <label for="email-025f" class="u-custom-font u-label u-label-1">Email</label>
              <input type="email" th:field="*{email}" id="email-025f" name="email" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-71b5" class="u-custom-font u-label u-label-1">Phone Number</label>
              <input type="text" th:field="*{contact}" id="text-71b5" name="contact" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="dob" class="u-custom-font u-label u-label-1">Date Of Birth</label>
              <input type="date" th:field="*{birthday}" id="dob" name="dob" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>            
            <div class="u-form-group u-form-radiobutton u-form-group-2">
              <div class="u-form-radio-button-wrapper">
                <input th:field="*{gender}" type="radio" name="gender" value="Female" required>
                <label class="u-label" for="gender">Female</label>
                <br> 
                <input th:field="*{gender}" type="radio" name="gender" value="Male" required>
                <label class="u-label" for="gender">Male</label>
                <br>
                <input th:field="*{gender}" type="radio" name="gender" value="Other" required>
                <label class="u-label" for="gender">Other</label>
                <br>            
              </div>
            </div>
            <div class="u-form-group u-form-select u-form-group-2">
              <label for="select-5211" class="u-custom-font u-label u-label-1">Blood Group</label>
              <div class="u-form-select-wrapper">
                <select id="select-5211" th:field="*{bloodgroup}" name="bloodgroup" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
              </div>
            </div>
            <div class="u-form-address u-form-group u-form-group-2">
              <label for="address-05e2" class="u-custom-font u-label u-label-1">Address</label>
              <input type="text" th:field="*{address}" id="address-05e2" name="address" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-form-group u-form-radiobutton u-form-group-2">
              <div class="u-form-radio-button-wrapper">
                <input type="radio" name="role" value="DOCTOR" required>
                <label class="u-label" for="role">DOCTOR</label>
                <br>
                <input type="radio" name="role" value="PATIENT" required>
                <label class="u-label" for="role">PATIENT</label>
                <br>
              </div>
            </div>
            <div class="u-form-group u-form-select u-form-group-2">
              <label for="department" class="u-custom-font u-label u-label-1">Department (if applicable)</label>
              <div class="u-form-select-wrapper">
                <select id="department" name="department" class="u-custom-font u-input u-input-rectangle u-white u-input-1">
                  <option value="none" selected>Select an Option</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Ear, Nose and Throat(ENT)">Ear, Nose and Throat(ENT)</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="General">General</option>
                  <option value="Gynaecology">Gynaecology</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Nutrition and Dietics">Nutrition and Dietics</option>
                  <option value="Oncology">Oncology</option>
                  <option value="Opthamology">Opthamology</option>
                  <option value="Orthopedics">Orthopedics</option>
                  <option value="Pediatrician">Pediatrician</option>
                  <option value="Psychology">Psychology</option>
                  <option value="Urology">Urology</option>               
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
              </div>
            </div>
            <!-- <div class="u-form-group u-form-group-10">
              <label for="photo" class="u-custom-font u-label u-label-11">Upload your image</label>
              <input type="file" th:field="*{photo}" name="photo" id="photo" class="u-custom-font u-input u-input-rectangle u-white u-input-9" accept="photo/png, photo/jpeg, photo/jpg">
            </div> -->
            <div class="u-form-group u-form-group-2">
              <label for="password" class="u-custom-font u-label u-label-1">Password</label>
              <input type="password" th:field="*{password}" id="password" name="password" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <!--<div class="u-form-group u-form-group-10">
              <label for="confirmpassword" class="u-custom-font u-label u-label-11">Confirm Password</label>
              <input type="text" id="confirmpassword" name="cpassword" class="u-custom-font u-input u-input-rectangle u-white u-input-9">
            </div>  -->
            <div th:text="${error}" class="alert alert-warning">    
			    Invalid username and password.
			</div>
            <div class="u-align-left u-form-group u-form-submit">
            	<button class="u-btn u-btn-submit u-button-style u-custom-font u-hover-palette-1-dark-1 u-palette-1-base u-btn-1" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
