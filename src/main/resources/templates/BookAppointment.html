  <head>

    <meta name="description" content="">

<link rel="stylesheet" href="/css/Form.css" media="screen">
    <script class="u-script" type="text/javascript" src="/js/jquery.js"></script>
    <script class="u-script" type="text/javascript" src="/js/nicepage.js"></script>
    <meta name="generator" content="Nicepage 3.15.3, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Playfair+Display:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
  </head>
  <body class="u-body">
  	<div th:replace="fragments/header"></div>
    <section class="u-clearfix u-palette-1-light-3 u-section-1" id="sec-8d33">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-1">Book Appointment</h2>
        <h6 class="u-text u-text-2">Patients can book online appointments with a specific doctor and can get prescription afterwards.</h6>
        <div class="u-align-center u-form u-form-1">
          <form th:action="@{/patient/book-appointment}" th:object="${appointment}" method="POST" class="u-clearfix u-form-spacing-26 u-inner-form" style="padding: 10px" name="appointmentBook">
            <div class="u-form-group u-form-name">
              <label for="id" class="u-custom-font u-label u-label-1">Patient Id</label>
              <input type="text" th:field="*{patient_id}" id="id" name="id" class="u-custom-font u-input u-input-rectangle u-white u-input-1" readonly="readonly" th:value="${id}">
            </div>
            <div class="u-form-group u-form-name">
              <label for="name-f62d" class="u-custom-font u-label u-label-1">Symptoms</label>
              <input type="text" th:field="*{symptoms}" id="name-f62d" name="symptom" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required>
            </div>
            <div class="u-form-group u-form-select u-form-group-2">
              <label for="doctor_id" class="u-custom-font u-label u-label-1">Doctor</label>
              <div class="u-form-select-wrapper">
                <select th:field="*{doctor_id}"  id="doctor_id" name="doctor_id" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required="required">
                  <option th:each="doctor: ${listDoctors}" th:text="${doctor.name + ', ' + doctor.department}" th:value="${doctor.id}">Doctor Name</option>
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
              </div>
            </div>
            
            <div class="u-form-date u-form-group u-form-group-2">
              <label for="date-17f9" class="u-custom-font u-label u-label-1">Appointment Date</label>
              <input type="datetime-local" th:field="*{date}" placeholder="MM/DD/YYYY" id="date-17f9" name="date" class="u-custom-font u-input u-input-rectangle u-white u-input-1" required="">
            </div>
            <div class="u-align-left u-form-group u-form-submit">
            	<button class="u-btn u-btn-submit u-button-style u-custom-font u-font-playfair-display u-hover-palette-1-dark-1 u-palette-1-base u-btn-1" type="submit">BOOK</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div th:replace="fragments/footer"></div>
  </body>
</html>
